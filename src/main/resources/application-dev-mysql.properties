

# eureka client
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=5
eureka.client.healthcheck.enabled=true
eureka.client.service-url.defaultZone=http://172.16.114.245:10010/eureka

# actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Datasource
spring.datasource.url=jdbc:mysql://172.16.114.245:3306/ezml-user-service?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=Mysql-2019

# Druid
spring.datasource.druid.initial-size=3
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.validation-query=select 1

# Mybatis-Plus
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath*:com/aispeech/ezml/authserver/dao/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.aispeech.ezml.authserver.model
mybatis-plus.type-enums-package=com.aispeech.ezml.authserver.menum

# API - ֻ只在dev与test环境配置
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/apidocs
springdoc.swagger-ui.path=/swagger-ui.html

